<!DOCTYPE HTML>
<head>
<title>jQuery Dom </title>
<script src ="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<style>
#outer *{

border:3px solid grey;
color:green;
padding:6px;
margin:20px;

}
</style>

<script>

 $(document).ready(function(){
        $("#b1").click(function(){
	$("h2").siblings().css({"color":"blue","border":"3px solid blue"});
 });
        $("#b2").click(function(){
	$("h3").next().css({"color":"red","border":"3px solid red"});
 });
        $("#b3").click(function(){
	$("h1").nextAll().css({"color":"pink","border":"3px solid pink"});
 });

        $("#b4").click(function(){
	$("h4").nextUntil().css({"color":"green","border":"3px solid green"});
 });

        $("#b5").click(function(){
	$("h5").prev().css({"color":"hotpink","yellow":"3px solid hotpink"});
 });

        $("#b6").click(function(){
	$("h1").prevAll().css({"color":"violet","border":"3px violet"});
 });

        $("#b7").click(function(){
	$("h6").prevUntil().css({"color":"grey","border":"3px solid grey"});
 });


	
 });

</script>
</head>

<body id="outer">
<div> div
<p> pargraph </p>
<h1> h1 </h1>
<h2> h2 </h2>
<h3> h3 </h3>
<h4> h4 </h4>
<h5> h5 </h5>
<h6> h6 </h6>
<h6> h6 </h6>

</div>

<button id="b1">siblings </button>
<button id="b2"> next </button>
<button id="b3"> nextAll </button>
<button id="b4"> nextUntil </button>
<button id="b5"> prev </button>
<button id="b6"> prevAll </button>
<button id="b7"> prevUntil </button>





</body>
</html>
