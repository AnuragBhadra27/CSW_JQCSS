<!DOCTYPE HTML>
<head>
<title>jQuery with Css </title>
<script src ="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
 $(document).ready(function(){

	$("#b1").click(function(){
        $("p").first().addClass("intro note");
       	        });
	$("#b2").click(function(){
        $("p").last().addClass("intro note");
       	        });

	$("#b3").click(function(){
        $("p").eq(1).addClass("intro note");
       	        });
	$("#b4").click(function(){
        $("p").first().addClass("background-color","lightgreen");
       	        });
 });

</script>
<style>

.intro{
font-size:30px
color:yellow;
}

.note{
background-color:yellow;
}

</style>
</head>
<body>

<p id="p1"> This Is the First Paragraph </p>
<p id ="p2"> This Is the Second Paragraph </p>
<p id ="p3"> This Is the Third Paragraph </p>



<button id="b1"> add class</button>
<button id="b2"> add class last</button>
<button id="b3"> add class specific </button>
<button id="b4"> add css </button>




</body>
</html>
